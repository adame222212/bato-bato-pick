<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bato Bato pick</title>
  </head>
  <body>
    <div class="container">
      <h1>BATO BATO PICK</h1>

      <div class="player1">
        <h2 class="main">Player 1</h2>
        <h3 class="scored1">0</h3>
        <img draggable="false" class="imgs1" src="./images/img1.png" />
      </div>

      <div class="player2">
        <h2 class="main">Player 2</h2>
        <h3 class="scored2">0</h3>
        <img draggable="false" class="imgs2 rotate" src="./images/img1.png" />
      </div>
      <div>
        <div class="cons">
          <button class="bot img1"></button>
          <div><p>Paper</p></div>
        </div>
        <div class="cons">
          <button class="bot img2"></button>
          <div><p>Scissor</p></div>
        </div>
        <div class="cons">
          <button class="bot img3"></button>
          <div><p>Rock</p></div>
        </div>
      </div>
      <h1>"GELO ❤️"</h1>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
